<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .review-form {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .reviews-list {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-name {
            font-weight: bold;
            color: #333;
        }

        .review-text {
            margin: 10px 0;
            color: #555;
        }

        .review-rating {
            color: #FFD700;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Google Reviews</h1>

    <div class="review-form">
        <h2>Submit your review</h2>
        <input type="text" id="nameInput" placeholder="Your Name" required>
        <input type="number" id="ratingInput" min="1" max="5" placeholder="Rating (1-5)" required>
        <textarea id="reviewInput" rows="4" placeholder="Write your review here..." required></textarea>
        <button onclick="submitReview()">Submit Review</button>
    </div>

    <div class="reviews-list" id="reviewsList">
        <h2>Customer Reviews</h2>
        <!-- Reviews will be displayed here -->
    </div>

    <script>
        // Simulating a database of reviews using an array
        let reviews = [
            {
                name: 'John Doe',
                rating: 5,
                review: 'Excellent service! Highly recommend.'
            },
            {
                name: 'Jane Smith',
                rating: 4,
                review: 'Great experience, but room for improvement.'
            }
        ];

        // Load reviews when the page loads
        window.onload = function() {
            loadReviews();
        };

        // Function to submit a review
        function submitReview() {
            const name = document.getElementById('nameInput').value;
            const rating = document.getElementById('ratingInput').value;
            const review = document.getElementById('reviewInput').value;

            // Validate the inputs
            if (name === '' || rating === '' || review === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Create a new review object
            const newReview = {
                name: name,
                rating: parseInt(rating),
                review: review
            };

            // Add the new review to the array
            reviews.push(newReview);

            // Clear the form inputs
            document.getElementById('nameInput').value = '';
            document.getElementById('ratingInput').value = '';
            document.getElementById('reviewInput').value = '';

            // Reload the reviews
            loadReviews();
        }

        // Function to display reviews on the page
        function loadReviews() {
            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = '<h2>Customer Reviews</h2>'; // Clear the list and set heading

            reviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');

                const reviewName = document.createElement('p');
                reviewName.classList.add('review-name');
                reviewName.textContent = review.name;

                const reviewText = document.createElement('p');
                reviewText.classList.add('review-text');
                reviewText.textContent = review.review;

                const reviewRating = document.createElement('p');
                reviewRating.classList.add('review-rating');
                reviewRating.textContent = 'Rating: ' + 'â˜…'.repeat(review.rating);

                reviewItem.appendChild(reviewName);
                reviewItem.appendChild(reviewText);
                reviewItem.appendChild(reviewRating);

                reviewsList.appendChild(reviewItem);
            });
        }
    </script>

</body>
</html>
